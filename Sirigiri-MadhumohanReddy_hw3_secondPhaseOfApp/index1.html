<!DOCTYPE html>
<html>
<head>
    <title>User Information</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">User Information Form</h1>
        <form action="process_form.php" method="post">
            <div class="row mt-4">
                <div class="col-md-6">
                    <h2>Personal Information</h2>
                    <div class="form-group">
                        <label for="current_location">My Current Location:</label>
                        <input type="text" class="form-control" name="current_location" id="current_location" required>
                    </div>
                    <div class="form-group">
                        <label for="origin_location">I am from:</label>
                        <input type="text" class="form-control" name="origin_location" id="origin_location" required>
                    </div>
                    <div class="form-group">
                        <label for="desired_location">I'd like to be in:</label>
                        <input type="text" class="form-control" name="desired_location" id="desired_location" required>
                    </div>
                    <div class="form-group">
                        <label for="family_origin">My family is from:</label>
                        <input type="text" class="form-control" name="family_origin" id="family_origin" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <h2>Additional Facts</h2>
                    <div class="form-group">
                        <label for="place_of_birth">My place of birth:</label>
                        <input type="text" class="form-control" name="place_of_birth" id="place_of_birth">
                    </div>
                    <div class="form-group">
                        <label for="current_residence">Where I live now:</label>
                        <input type="text" class="form-control" name="current_residence" id="current_residence">
                    </div>
                    <div class="form-group">
                        <label for="desired_residence">Where I'd like to live:</label>
                        <input type="text" class="form-control" name="desired_residence" id="desired_residence">
                    </div>
                    <div class="form-group">
                        <label for="significant_other">Where I am grew up :</label>
                        <input type="text" class="form-control" name="significant_other" id="significant_other">
                    </div>
                </div>
            </div>

            <h2 class="mt-4">Investment Portfolio (Optional)</h2>
            <div class="form-group">
                <label for="my_investment">My Investment Portfolio:</label>
                <input type="text" class="form-control" name="my_investment" id="my_investment">
            </div>
            <div class="form-group">
                <label for="family_investment">Family Investment Portfolio:</label>
                <input type="text" class="form-control" name="family_investment" id="family_investment">
            </div>
            <div class="form-group">
                <label for="other_investment">Other Investment Portfolio:</label>
                <input type="text" class="form-control" name="other_investment" id="other_investment">
            </div>

            <h2 class="mt-4">File Upload</h2>
            <div class="form-group">
                <label for="user_picture">Upload a Picture:</label>
                <input type="file" class="form-control-file" name="user_picture" id="user_picture">
            </div>
            <div class="form-group">
                <label for="resume_cv">Upload a Resume/CV:</label>
                <input type="file" class="form-control-file" name="resume_cv" id="resume_cv">
            </div>

            <h2 class="mt-4">Additional Facts</h2>
            <div class="form-group">
                <label for="other_facts">Other Facts About Me:</label>
                <textarea class="form-control" name="other_facts" id="other_facts" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-4">Submit</button>
        </form>
    </div>

</body>
</html>
